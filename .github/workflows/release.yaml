name: Release VSCode Extension

# è§¦å‘æ¡ä»¶ï¼šå½“versionæ–‡ä»¶å˜æ›´æ—¶è§¦å‘
on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write
  pull-requests: write

jobs:
  build-and-release:
    permissions:
      # write permission is required to create a github release
      contents: write
      # write permission is required for autolabeler
      # otherwise, read permission is required at least
      pull-requests: write
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç ä»“åº“
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # è·å–å®Œæ•´çš„gitå†å²ç”¨äºç”Ÿæˆchangelog

      # 2. å…¨å±€å®‰è£… pnpm
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10.8.1
          run_install: false

      # 3. è®¾ç½® Node.js ç¯å¢ƒå¹¶ç¼“å­˜ pnpm ä¾èµ–
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # 4. å®‰è£…é¡¹ç›®ä¾èµ–
      - name: Install Dependencies
        run: pnpm install

      # 5. Build Changelog
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

      # 6. æ‰“åŒ… VSCode æ‰©å±•ï¼ˆè¿™ä¼šè‡ªåŠ¨æ›´æ–°package.jsonä¸­çš„ç‰ˆæœ¬å·ï¼‰
      - name: Package VSCode Extension
        run: pnpm run vscode:package-latest
        env:
          BUILD_VERSION: ${{ steps.tag_version.outputs.new_version }}

      # 7. ç”Ÿæˆ Changelog
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v5
        with:
          mode: "COMMIT"
          fromTag: ${{ steps.tag_version.outputs.previous_tag }}
          configurationJson: |
            {
              "template": "#{{CHANGELOG}}",
              "categories": [
                {
                    "title": "## âœ¨ Feature",
                    "labels": ["feat", "feature"]
                },
                {
                    "title": "## ğŸ› Fix",
                    "labels": ["fix", "bug"]
                },
                {
                    "title": "## ğŸ”§ Other",
                    "labels": []
                }
              ],
              "label_extractor": [
                {
                  "pattern": ".+ (build|chore|ci|init|docs|feat|fix|perf|refactor|revert|style|test){1}.+",
                  "on_property": "title",
                  "target": "$1",
                  "flags": "gu"
                }
              ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 8. åˆ›å»º GitHub Release
      - name: Create a GitHub release
        id: create_release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.build_changelog.outputs.changelog }}
          draft: true

      # 9. ä¸Šä¼  .vsix æ–‡ä»¶åˆ° Release ä½œä¸ºèµ„äº§
      - name: Upload VSIX to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./ai-git-commiter-latest.vsix
          asset_name: ai-git-commiter-v${{ steps.tag_version.outputs.new_version }}.vsix
          asset_content_type: application/octet-stream
      
      # 10. è‡ªåŠ¨æäº¤ä»£ç 
      - uses: stefanzweifel/git-auto-commit-action@v5
        id: auto-commit-action
        with:
          commit_message: "ğŸ‘· ci(package.json): Update version to ${{ steps.tag_version.outputs.new_version }}"
